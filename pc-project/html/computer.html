<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Product</title>
		<link rel="stylesheet" href="computer.css" />
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="images/favicons/favicon-16x16.png"
		/>
		<meta name="msapplication-TileColor" content="#ffffff" />
		<meta name="theme-color" content="#ffffff" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;1,200&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<nav>
					<a href="index.html">
						<img class="logo" src="images/-04-11-2025.png" alt="МАГАЗИК - logo"
					/></a>

					<ul class="nav-links montserrat-regular">
						<div class="info">
							<li>
								<a href="">
									<img
										class="mini-logo"
										src="/images/computer-case.png"
										alt=""
									/>Готові збірки</a
								>
							</li>
						</div>
						<div class="info">
							<li>
								<a href="">
									<img
										class="mini-logo"
										src="/images/preferences.png"
										alt=""
									/>Конфігуратор</a
								>
							</li>
						</div>

						<div class="info">
							<li>
								<a href=""
									><img
										class="mini-logo"
										src="/images/hardware.png"
										alt=""
									/>Комплектуючі</a
								>
							</li>
						</div>
						<div class="info">
							<li>
								<a href=""
									><img
										class="mini-logo"
										src="/images/monitor.png"
										alt=""
									/>Периферія</a
								>
							</li>
						</div>
					</ul>
				</nav>
			</header>

			<div class="fixed-nav-padding">
				<img
					class="img-ad"
					src="/images/RTS_BANNER_bf876098-87be-4b3a-b290-9f9a4286b21b.webp"
					alt="pc ad"
				/>
			</div>

			<div class="product-layout">
				<div class="col-image-gallery">
					<img
						class="main-pc-image"
						src="/images/pc-images/1stPlayer-F3-A-BK-4F1-Black-268x268.png.pagespeed.ce.wCV4kxqrMf.png"
						alt="Ігровий ПК"
					/>

					<button class="btn">Реквізити для оплати ПК</button>
					<div class="payment-icons"></div>
				</div>

				<div class="config">
					<h1>Ігровий i5 14400F RTX 3060 32Gb</h1>

					<ul class="main-specs">
						<li><span>Відеокарта</span>: GeForce RTX 3060 12GB</li>
						<li><span>Процесор</span>: Core™ i5 14400F</li>
						<li><span>Кількість ядер</span>: 10 ядер</li>
						<li><span>Кількість потоків</span>: 16</li>
						<li><span>Обєм памяті ОЗП</span>: 32 ГБ</li>
					</ul>

					<div class="config-modules">
						<label>Додати ОЗУ</label>
						<select>
							<option>16GB DDR4 (+0 грн)</option>
							<option>32GB DDR4 (+2000 грн)</option>
						</select>

						<label>Додати HDD</label>
						<select>
							<option>Без HDD</option>
							<option>1TB HDD (+1500 грн)</option>
						</select>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
